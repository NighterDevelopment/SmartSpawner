# ------------------------------------------------------
# These messages are used for logging spawner events to files and console
# 
# CUSTOMIZATION GUIDE:
# - Each event type has a customizable description
# - Descriptions support color codes (&#RRGGBB or &c style)
# - Placeholders available in logging context:
#   {player} - Player who triggered the event
#   {location} - Full location (world + coordinates)
#   {world}, {x}, {y}, {z} - Individual location components
#   {entity} - Entity type (for spawner-related events)
#   {time} - Event timestamp
#   Event-specific metadata fields (varies by event type)
#
# EXAMPLES:
#   SPAWNER_PLACE: "Spawner placed by {player} at {location}"
