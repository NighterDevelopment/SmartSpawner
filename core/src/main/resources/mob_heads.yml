# SmartSpawner - Mob Head Texture Configuration
# Players can customize mob head textures for spawner GUI
# Supports both player heads and mob skulls

# Default material for unknown mobs
default_material: "SPAWNER"

# Custom mob head configurations
mob_heads:
  # Vanilla Minecraft Mobs with Skulls/Heads
  ZOMBIE:
    material: "ZOMBIE_HEAD"
    custom_texture: null  # Use vanilla texture
    
  SKELETON:
    material: "SKELETON_SKULL"
    custom_texture: null
    
  CREEPER:
    material: "CREEPER_HEAD"
    custom_texture: null
    
  WITHER_SKELETON:
    material: "WITHER_SKELETON_SKULL"
    custom_texture: null
    
  PIGLIN:
    material: "PIGLIN_HEAD"
    custom_texture: null
    
  # Custom Player Head Textures (Base64 texture value)
