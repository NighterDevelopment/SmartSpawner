plugins {
    id 'java'
}

group = 'me.nighter'
version = '1.2.0'

repositories {
    mavenCentral()
    // PaperMC
    maven {
        name = "papermc-repo"
        url = "https://repo.papermc.io/repository/maven-public/"
    }
    maven {
        name = "sonatype"
        url = "https://oss.sonatype.org/content/groups/public/"
    }
    // Floodgate
    maven {
        name = "opencollabRepositoryMain"
        url = "https://repo.opencollab.dev/main"
    }
    // EconomyShopGUI
    maven { 
        name = "jitpack"
        url = "https://jitpack.io"
    }
    // Worldguard
    maven { 
        name = "enginehub"
        url = "https://maven.enginehub.org/repo/"
    }
    // TownyAPI
    maven { 
        name = "glaremasters repo"
        url = "https://repo.glaremasters.me/repository/towny/"
    }
}

dependencies {
    compileOnly("io.papermc.paper:paper-api:1.21.3-R0.1-SNAPSHOT")
    compileOnly("org.geysermc.floodgate:api:2.2.3-SNAPSHOT")
    compileOnly("com.sk89q.worldguard:worldguard-bukkit:7.1.0-SNAPSHOT")
    compileOnly("com.sk89q.worldedit:worldedit-bukkit:7.3.10-SNAPSHOT")
    compileOnly("com.github.brcdev-minecraft:shopgui-api:3.0.0")
    compileOnly("com.palmergames.bukkit.towny:towny:0.101.1.1")
    implementation 'net.kyori:adventure-api:4.18.0'
    implementation 'net.kyori:adventure-text-minimessage:4.18.0'
    implementation 'com.github.Gypopo:EconomyShopGUI-API:1.7.3'
    implementation 'com.github.GriefPrevention:GriefPrevention:17.0.0'
    implementation 'com.github.IncrediblePlugins:LandsAPI:7.11.10'
}

def targetJavaVersion = 21
java {
    def javaVersion = JavaVersion.toVersion(targetJavaVersion)
    sourceCompatibility = javaVersion
    targetCompatibility = javaVersion
    if (JavaVersion.current() < javaVersion) {
        toolchain.languageVersion = JavaLanguageVersion.of(targetJavaVersion)
    }
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'

    if (targetJavaVersion >= 10 || JavaVersion.current().isJava10Compatible()) {
        options.release.set(targetJavaVersion)
    }
}

processResources {
    def props = [version: version]
    inputs.properties props
    filteringCharset 'UTF-8'
    filesMatching('plugin.yml') {
        expand props
    }
}

def minecraftVersion = "1.21+"

jar {
    archiveBaseName.set("SmartSpawner")
    archiveVersion.set("${version}-MC-${minecraftVersion}")
